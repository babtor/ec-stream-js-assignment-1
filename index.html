<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap"
      rel="stylesheet" />
    <script src="main.js" defer></script>
    <title>Weather Report</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Report</h1>
      </header>
      <main>
        <div class="center">
          <select id="cities" onchange="fetchedData();"></select>
          <div id="location"></div>
          <div id="clock"></div>
          <div id="dates"></div>
          <div id="weather">
            <img src="" id="weatherImg" />
            <div id="weatherText"></div>
            <div id="temp"></div>
          </div>
          <div class="weatherValues">
            <div id="pres"></div>
            <div id="humi"></div>
            <div id="wind"></div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
